<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="score-board" data-score-board>
        <div class="scoreboard-name scoreboard-name--one" data-playerOne>Player One</div>
        <div class="scoreboard-name scoreboard-name--two" data-playerTwo>Player Two</div>
        <div class="scoreboard-score scoreboard-score--one">0</div>
        <div class="scoreboard-score scoreboard-score--two">0</div>
        

    </div>
    
    <div class="boarder"  data-boarder>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>    
        <div class="cell" data-cell></div>    
        <div class="cell" data-cell></div>    
        <div class="cell" data-cell></div>    
        <div class="cell" data-cell></div>    
        <div class="cell" data-cell></div>    
        <div class="cell" data-cell></div>    
        <div class="cell" data-cell></div>      
    </div>  

    <div class="winning-message" data-winning-message>
        <p class="winning-message-text" data-winning-message-text>X Venceu!</p>
        <button class="winning-message-button" data-restart-button>Reiniciar!</button>
        
    </div>
    <script src="./main-score.js" type="module"></script>
</body>
</html>
